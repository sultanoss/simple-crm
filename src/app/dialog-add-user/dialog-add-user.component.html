
<div class="diaog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<h1 mat-dialog-title>Add user</h1>
<div mat-dialog-content>
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>First Name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter your name</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter your name</mat-hint> -->
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Birth Date</mat-label>
            <input [disabled]="loading" [(ngModel)]="birthDate" matInput placeholder="Placeholder" [matDatepicker]="picker1">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
            <!-- <mat-hint>Please enter a Date</mat-hint> -->
        </mat-form-field>
    </div>

    <!-- <div>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Adress</mat-label>
            <input [(ngModel)]="user.street" matInput placeholder="Placeholder"> -->
            <!-- <mat-hint>Please enter your name</mat-hint> -->
        <!-- </mat-form-field>
    </div> -->
    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Street + House No.</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter your name</mat-hint> -->
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="mr-16">
            <mat-label>Zip code</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter your name</mat-hint> -->
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="Placeholder">
            <!-- <mat-hint>Please enter your name</mat-hint> -->
        </mat-form-field>

    </div>

</div>
<div mat-dialog-actions>
    <button [disabled]="loading" mat-button>cancel</button>
    <button [disabled]="loading" mat-button [mat-dialog-close]="" cdkFocusInitial (click)="saveUser()">save</button>
</div>

</div>
